version: '3.8'

services:
  medical-parser-api:
    build: .
    ports:
      - "8090:8090"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
    volumes:
      - ./temp_uploads:/app/temp_uploads
      - ./pdfs:/app/pdfs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
