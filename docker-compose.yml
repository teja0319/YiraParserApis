version: '3.8'

services:
  medical-parser-api:
    build: .
    container_name: medical-parser-api-V2
    ports:
      - "8092:8092"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
    volumes:
      - ./temp_uploads:/app/temp_uploads
      - ./pdfs:/app/pdfs
    restart: unless-stopped
    command: >
      uvicorn server.main:app
      --host 0.0.0.0
      --port 8092
      --reload
      --log-level info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8092/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
